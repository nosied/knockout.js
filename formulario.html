<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <br><br>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Knockout Bindings</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="alert alert-warning">Mensagem</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Lista de Itens</strong>
                                <ul class="list-group" data-bind="foreach: lista">
                                    <li class="list-group-item">
                                        <input type="checkbox">
                                        <!-- ko text: descricao --><!-- /ko -->
                                    </li>
                                </ul>
                                <!--<li class="list-group-item item-checked">
                                        <input type="checkbox" checked>
                                        Descrição do Item
                                    </li>-->
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-2 total">Total:</div>
                                        <div class="col-md-2 total" data-bind="text: lista().length"></div>
                                        <div class="col-md-2 total text-center"><input type="checkbox"> :</div>
                                        <div class="col-md-2 total">1</div>
                                        <div class="col-md-2 total text-center"><input type="checkbox" checked> :</div>
                                        <div class="col-md-2 total">0</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12"><label>Descrição do Item</label></div>
                                    <div class="col-md-12"><input class="form-control input-sm" data-bind="value: descricaoItem"></div>
                                    <div class="col-md-12"><br></div>
                                    <div class="col-md-12"><button class="col-12 btn btn-primary btn-block" data-bind="click: incluirItem">Incluir item</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/knockout-3.5.1.js"></script>
    <script>
        function ViewModel(){

            var self = this;

            //{descricao: "", checado: false}
            self.lista = ko.observableArray([]);
            self.descricaoItem = ko.observable();

            self.alerta = ko.observable({mostar: false, mensagem: "", tipo: ""});

            self.incluirItem = function(){
                self.lista.push({descricao: self.descricaoItem(), checado: false});
                self.descricaoItem("");
            }
        }

        vm = new ViewModel();
        ko.applyBindings(vm);
    </script>
</body>

</html>
