<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .item-checked {
            color: #ddd;
            text-decoration: line-through;
        }

        .total {
            padding: 0 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <br><br>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Template Bindings</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12" data-bind="template:{name: 'cabecalho-template'}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <div class="row">
                                            <div class="col-md-12"></div>
                                            <div class="col-md-12">
                                            </div>
                                            <div class="col-md-12"></div>
                                            <div class="col-md-12"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="cabecalho-template">
        <h3 data-bind="text: tituloCabecalho"></h3>
        <p>Assunto: <span data-bind="text: assuntoCabecalho"></span></p>
    </script>

    <script type="text/html" id="item-lista-template">
        <h3 data-bind="text: titulo"></h3>
        <p data-bind="text: conteudo"></p>
        <hr>
    </script>


    <script src="js/knockout-3.5.1.js"></script>
    <script>
        function ViewModel() {

            var self = this;
           self.tituloCabecalho = ko.observable("Título");
           self.assuntoCabecalho = ko.observable("Assunto do cabeçalho");
        }

        vm = new ViewModel();
        ko.applyBindings(vm);
    </script>
</body>

</html>
