<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Knockout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br>
                <br>
                <label data-bind="text: labelText">Label</label>
                <input type="text" data-bind="value: inputValue">
                <br>
                <button class="btn btn-primary" data-bind="click: buttonAction">Ação</button>
                <ul data-bind="foreach: list">
                    <li data-bind="text: $data"></li>
                </ul>
                <br>
            </div>
        </div>
    </div>
    <script src="js/knockout-3.5.1.js"></script>

    <script>
        function viewModel(){
           var self = this;

           self.labelText = ko.observable("Label text");
           self.inputValue = ko.observable("Input Value");
            self.list = ko.observableArray([39, 393, 474, 393, 3948, 74, 49, 2]);

           self.buttonAction = function (){
                //console.log("clicked button");
                self.list.push(self.inputValue);
           };

           self.inputValue.subscribe(function(novoValor){ //subscribe "ouve" o atributo 
                if(novoValor == "100"){
                    self.labelText("Certo");
                    self.dispose(); //Finaliza a inscrição.
                }else{
                    self.labelText("Errado");
                }
           });
        }

        vm = new viewModel();
        ko.applyBindings(vm);
    </script>
</body>
</html>
